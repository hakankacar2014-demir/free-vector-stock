<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Vector Stock | Ücretsiz Vektör Arşivi</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        header { text-align: center; padding: 40px 0; border-bottom: 1px solid #222; margin-bottom: 40px; }
        h1 { color: #f39c12; font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        p.subtitle { color: #888; font-size: 1.1rem; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .card { background: #111; border: 1px solid #222; border-radius: 12px; overflow: hidden; transition: transform 0.3s; }
        .card:hover { transform: translateY(-10px); border-color: #f39c12; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 1px solid #222; }
        .card-info { padding: 20px; text-align: center; }
        .card-title { font-size: 1.2rem; margin-bottom: 15px; color: #eee; }
        .download-btn { background: #f39c12; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>

<header>
    <title>Free Vector Stock</title>
    <p class="subtitle">Yüksek Kaliteli Ücretsiz EPS Vektör Arşivi</p>
</header>

<div class="container" id="gallery">
    </div>

<script>
    const OWNER = 'hakankacar2014-demir';
    const REPO = 'vector-storage';

    async function loadGallery() {
        const gallery = document.getElementById('gallery');
        try {
            // Vectors klasöründeki alt klasörleri oku
            const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
            const directories = await response.json();

            for (let dir of directories) {
                if (dir.type === 'dir') {
                    const dirFilesRes = await fetch(dir.url);
                    const files = await dirFilesRes.json();
                    
                    const jpgFile = files.find(f => f.name.toLowerCase().endsWith('.jpg'));
                    const epsFile = files.find(f => f.name.toLowerCase().endsWith('.eps'));

                    if (jpgFile && epsFile) {
                        const card = `
                            <div class="card">
                                <img src="${jpgFile.download_url}" alt="${dir.name}">
                                <div class="card-info">
                                    <div class="card-title">${dir.name.replace(/-/g, ' ').toUpperCase()}</div>
                                    <a href="${epsFile.download_url}" class="download-btn" download>EPS İNDİR</a>
                                </div>
                            </div>
                        `;
                        gallery.innerHTML += card;
                    }
                }
            }
        } catch (error) {
            console.error("Hata:", error);
            gallery.innerHTML = "<p>Henüz vektör yüklenmemiş veya bir hata oluştu.</p>";
        }
    }

    loadGallery();
</script>

</body>
</html>
