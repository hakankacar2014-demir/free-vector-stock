<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Vector Download | Premium Graphic Resources</title>
<meta name="description" content="Free vector download, stock images, EPS10 files, premium design resources for commercial and personal use.">
<meta name="keywords" content="free vector download, stock images, eps10, graphic design resources">
<style>
body{margin:0;font-family:Arial;background:white;color:#000}
.topbar{background:black;color:white;padding:20px;text-align:center}
.logo{font-size:26px;font-weight:bold}
.lines{margin-top:10px;display:flex;justify-content:center;gap:10px}
.line{width:40px;height:3px;background:white;cursor:pointer}
.dynamic-text{margin-top:15px;font-size:14px;max-width:800px;margin-left:auto;margin-right:auto}
.container{display:flex}
.sidebar{width:250px;padding:20px;border-right:1px solid #ddd;height:100vh;overflow:auto}
.sidebar div{padding:5px 0;cursor:pointer}
.content{flex:1;padding:20px}
.search{margin-bottom:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px}
.card{border:1px solid #eee;padding:10px}
.card img{width:100%}
.ad{background:#eee;text-align:center;padding:40px;margin:20px 0}
.footer{background:black;color:white;padding:20px;text-align:center}
</style>
</head>
<body>

<div class="topbar">
<div class="logo">FREE GRAPHIC STUDIO</div>

<div class="lines">
<div class="line" onclick="changeText(0)"></div>
<div class="line" onclick="changeText(1)"></div>
<div class="line" onclick="changeText(2)"></div>
<div class="line" onclick="changeText(3)"></div>
<div class="line" onclick="changeText(4)"></div>
</div>

<div class="dynamic-text" id="dynamicText">
We operate our own in-house studio to produce graphic designs and offer them free of charge for both personal and commercial projects.
</div>
</div>

<div class="ad">ADVERTISEMENT AREA</div>

<div class="container">

<div class="sidebar" id="categories"></div>

<div class="content">

<div class="search">
<input type="text" placeholder="ðŸ” Search..." onkeyup="searchAssets(this.value)">
</div>

<div class="grid" id="assetGrid"></div>

<div class="ad">ADVERTISEMENT AREA</div>

</div>
</div>

<div class="footer">
<div>Visitors: <span id="visitors"></span> | Downloads: <span id="downloads"></span></div>
<div>Â© 2026 Â® Registered Trademark | <a href="mailto:hakankacar2014@gmail.com" style="color:white">Info</a></div>
</div>

<script>

const texts=[
"We operate our own in-house studio to produce graphic designs and offer them free of charge for both personal and commercial projects.",
"Our goal is to provide a comprehensive and ideal platform for those seeking graphic resources.",
"We aim to offer a wide archive of graphics, including vector illustrations, stock photos, icons, logos, and various design elements.",
"Our only and absolute rule is that our files may not be redistributed in any way.",
"The advertisements on our website generate revenue to enable us to continue our work. Therefore, we ask for your understanding."
];

function changeText(i){
document.getElementById("dynamicText").innerText=texts[i];
}

let visitors = localStorage.getItem("visitors");
if(!visitors){visitors=0}
visitors++;
localStorage.setItem("visitors",visitors);
document.getElementById("visitors").innerText=visitors;

let downloads = localStorage.getItem("downloads");
if(!downloads){downloads=0}
document.getElementById("downloads").innerText=downloads;

const categories=[
"Abstract","Animals/Wildlife","The Arts","Backgrounds/Textures","Beauty/Fashion",
"Buildings/Landmarks","Business/Finance","Celebrities","Education","Food and Drink",
"Healthcare/Medical","Holidays","Industrial","Interiors","Miscellaneous","Nature",
"Objects","Parks/Outdoor","People","Religion","Science","Signs/Symbols",
"Sports/Recreation","Technology","Transportation","Vintage"
].sort();

const categoryDiv=document.getElementById("categories");
categories.forEach(cat=>{
let div=document.createElement("div");
div.innerText=cat;
div.onclick=()=>filterCategory(cat);
categoryDiv.appendChild(div);
});

let assets = JSON.parse(localStorage.getItem("assetsData")) || [];

function renderAssets(list){
const grid=document.getElementById("assetGrid");
grid.innerHTML="";
list.forEach(asset=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${asset.jpeg}">
<h4>${asset.title}</h4>
<p>${asset.keywords.slice(0,5).join(", ")}</p>
<button onclick="downloadFile()">Download</button>
`;
grid.appendChild(card);
});
}

function filterCategory(cat){
renderAssets(assets.filter(a=>a.category===cat));
}

function searchAssets(q){
q=q.toLowerCase();
renderAssets(assets.filter(a=>a.title.toLowerCase().includes(q)));
}

function downloadFile(){
let downloads = localStorage.getItem("downloads");
downloads++;
localStorage.setItem("downloads",downloads);
document.getElementById("downloads").innerText=downloads;
alert("Download page with ads would open here.");
}

renderAssets(assets);

</script>

</body>
</html>
