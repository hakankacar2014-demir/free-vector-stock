<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE VECTOR STOCK - Admin</title>

<style>
body{margin:0;font-family:Arial;background:#ffffff;}
header{background:#000;color:#fff;text-align:center;padding:20px;font-size:24px;font-weight:bold;}
.container{max-width:1200px;margin:auto;padding:30px;}
input,button{width:100%;padding:12px;margin:10px 0;}
button{background:#000;color:#fff;border:none;cursor:pointer;font-weight:bold;}
</style>
</head>
<body>

<header>FREE VECTOR STOCK - Admin Panel</header>

<div class="container">

<h2>Bulk Upload (Minimum 50 Recommended)</h2>

<label>Upload JPEG Files</label>
<input type="file" id="jpegFiles" multiple accept=".jpg,.jpeg">

<label>Upload EPS10 Files</label>
<input type="file" id="epsFiles" multiple accept=".eps">

<button onclick="uploadFiles()">Process Upload</button>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
const firebaseConfig={
apiKey:"YOUR_KEY",
authDomain:"YOUR_DOMAIN",
projectId:"YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

function cleanName(name){
return name.toLowerCase().replace(/[^a-z0-9]/g,"-");
}

function detectCategory(name){
const cats=[
"abstract","animals","arts","backgrounds","beauty","buildings","business","celebrities",
"education","food","healthcare","holidays","industrial","interiors","miscellaneous",
"nature","objects","parks","people","religion","science","signs","sports",
"technology","transportation","vintage"
];
for(let c of cats){if(name.includes(c)) return c;}
return "miscellaneous";
}

function generateTitle(base){
return base.replace(/-/g," ").replace(/\b\w/g,l=>l.toUpperCase());
}

function generateKeywords(base){
let arr=base.split("-");
while(arr.length<45){arr.push("vector");}
return arr.slice(0,45);
}

async function uploadFiles(){
const jpegs=document.getElementById("jpegFiles").files;
const eps=document.getElementById("epsFiles").files;

if(jpegs.length===0||eps.length===0){
alert("Upload both JPEG and EPS files.");
return;
}

for(let i=0;i<jpegs.length;i++){
let base=cleanName(jpegs[i].name.split(".")[0]);
let category=detectCategory(base);

await db.collection("vectors").add({
title:generateTitle(base)+" "+Date.now(),
category:category,
jpeg:"images/"+jpegs[i].name,
eps:"images/"+eps[i].name,
keywords:generateKeywords(base),
date:Date.now()
});
}

alert("Upload Completed Successfully.");
}
</script>

</body>
</html>
