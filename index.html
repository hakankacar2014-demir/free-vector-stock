<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Free Vector Stock</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        /* ARAMA BARI TASARIMI */
        .search-box { margin: 20px auto; width: 80%; max-width: 500px; }
        #searchInput { width: 100%; padding: 15px; border-radius: 25px; border: 2px solid #f39c12; background: #111; color: #fff; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #111; border: 1px solid #333; padding: 10px; border-radius: 10px; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <h1 style="color:#f39c12">FREE VECTOR STOCK</h1>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Vektörlerde ara..." onkeyup="search()">
    </div>

    <div class="gallery" id="gallery">Yükleniyor...</div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';

        async function load() {
            const gallery = document.getElementById('gallery');
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors`);
            const dirs = await res.json();
            gallery.innerHTML = '';
            dirs.forEach(async d => {
                if(d.type === 'dir') {
                    const fRes = await fetch(d.url);
                    const files = await fRes.json();
                    const jpg = files.find(f => f.name.endsWith('.jpg'));
                    if(jpg) {
                        gallery.innerHTML += `<div class="card" data-name="${d.name.toLowerCase()}">
                            <img src="${jpg.download_url}"><p>${d.name.toUpperCase()}</p></div>`;
                    }
                }
            });
        }

        function search() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.getAttribute('data-name').includes(input) ? "block" : "none";
            }
        }
        load();
    </script>
</body>
</html>
