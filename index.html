<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Vector Stock | Fast Gallery</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #f39c12; text-transform: uppercase; margin-top: 20px; font-size: 24px; letter-spacing: 2px; }
        .search-container { margin: 25px auto; max-width: 600px; }
        #searchInput { width: 100%; padding: 14px 25px; border-radius: 30px; border: 2px solid #333; background: #111; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        #searchInput:focus { border-color: #f39c12; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; padding: 20px; max-width: 1300px; margin: 0 auto; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; justify-content: space-between; transition: 0.2s; }
        .card img { width: 100%; height: 160px; object-fit: contain; background: #080808; border-radius: 8px; }
        .card-title { color: #f39c12; font-size: 12px; margin: 15px 0; text-transform: uppercase; font-weight: bold; min-height: 30px; }
        .btn { background: #f39c12; color: #000; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .pagination { margin: 40px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .page-btn { background: #111; color: #aaa; border: 1px solid #333; padding: 10px 18px; border-radius: 6px; cursor: pointer; }
        .page-btn.active { background: #f39c12; color: #000; border-color: #f39c12; }
        #status { font-size: 16px; color: #f39c12; margin: 50px; }
    </style>
</head>
<body>

    <h1>FREE VECTOR STOCK</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search vectors (e.g., burger, pizza...)" onkeyup="handleSearch()">
    </div>

    <div id="status">Connecting to library...</div>
    <div id="gallery" class="gallery"></div>
    <div id="pagination" class="pagination"></div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';
        const ITEMS_PER_PAGE = 12;
        
        let allFolders = [];
        let filteredFolders = [];
        let currentPage = 1;

        // Klasör isimlerini temizle ve göster
        async function init() {
            const status = document.getElementById('status');
            try {
                // Sadece ana klasör listesini al (Hafif işlem)
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/vectors?t=${Date.now()}`);
                const data = await res.json();
                
                allFolders = data.filter(item => item.type === 'dir').reverse();
                filteredFolders = [...allFolders];
                
                status.style.display = 'none';
                renderPage(1);
            } catch (error) {
                status.innerText = "Connection slow. Please refresh in 10 seconds.";
            }
        }

        async function renderPage(page) {
            currentPage = page;
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div style="grid-column: 1/-1">Loading page...</div>';
            
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const itemsToShow = filteredFolders.slice(start, end);

            let htmlContent = '';
            // API limitine takılmamak için her kartı kendi verisiyle oluştur
            for (let folder of itemsToShow) {
                const folderName = folder.name;
                const safeName = folderName.replace(/-/g, ' ');
                // Resim ve EPS yollarını API sorgusu yapmadan doğrudan oluşturuyoruz
                const jpgUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/vectors/${folderName}/${folderName}.jpg`;
                const epsUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/vectors/${folderName}/${folderName}.eps`;

                htmlContent += `
                    <div class="card">
                        <img src="${jpgUrl}" onerror="this.src='https://via.placeholder.com/240x160?text=Preview+Pending'">
                        <div class="card-title">${safeName}</div>
                        <button class="btn" onclick="forceDownload('${epsUrl}', '${folderName}.eps')">DOWNLOAD EPS</button>
                    </div>`;
            }
            gallery.innerHTML = htmlContent || '<div style="grid-column: 1/-1">No results found.</div>';
            renderPagination();
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            filteredFolders = allFolders.filter(f => f.name.toLowerCase().replace(/-/g, ' ').includes(query));
            renderPage(1);
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredFolders.length / ITEMS_PER_PAGE);
            container.innerHTML = '';
            if (totalPages <= 1) return;
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.innerText = i;
                btn.onclick = () => { window.scrollTo(0,0); renderPage(i); };
                container.appendChild(btn);
            }
        }

        async function forceDownload(url, filename) {
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = filename;
                link.click();
            } catch (e) { alert("File not ready yet. Please try again later."); }
        }

        init();
    </script>
</body>
</html>
