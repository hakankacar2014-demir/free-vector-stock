<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Vector Stock | Final Fixed</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; max-width: 1200px; margin: 30px auto; }
        .card { background: #111; border: 1px solid #222; padding: 15px; border-radius: 12px; }
        .img-box { width: 100%; height: 180px; background: #050505; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 10px; }
        .img-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-title { color: #f39c12; font-size: 11px; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .btn { background: #f39c12; color: #000; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <h1 style="color:#f39c12">FREE VECTOR STOCK</h1>
    <div id="gallery" class="gallery">Sistem yükleniyor...</div>

    <script>
        const OWNER = 'free-vector-stock';
        const REPO = 'free-vector-stock';
        
        // ÖNEMLİ: Dosyalarının bulunduğu gerçek klasör yollarını buraya yazmalısın
        const items = [
            { name: "konular-37--(1)", path: "1" },
            { name: "fast-food--(1)", path: "fast-food--(1)" },
            // Yeni yüklediklerini buraya manuel ekleyebilirsin veya admin paneliyle güncelleyebilirsin
        ];

        function render() {
            const gal = document.getElementById('gallery');
            gal.innerHTML = '';
            
            items.forEach(item => {
                const encName = encodeURIComponent(item.name);
                const encPath = encodeURIComponent(item.path);
                
                // image_c5b605.png'deki yapıya göre dinamik yol:
                const imgUrl = `https://cdn.jsdelivr.net/gh/${OWNER}/${REPO}/vectors/${encPath}/${encName}.jpg`;
                const epsUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/main/vectors/${encPath}/${encName}.eps`;

                gal.innerHTML += `
                    <div class="card">
                        <div class="img-box">
                            <img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/300x200/111/f39c12?text=Preview+Error'">
                        </div>
                        <div class="card-title">${item.name}</div>
                        <a href="${epsUrl}" class="btn" download>DOWNLOAD EPS</a>
                    </div>`;
            });
        }
        render();
    </script>
</body>
</html>
