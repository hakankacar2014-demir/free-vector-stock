<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE VECTOR STOCK</title>
    <style>
        body { background: #ffffff; color: #333; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
        
        /* Header: Sabit Üst Alan */
        header { background: #000; color: #fff; padding: 25px; text-align: center; border-bottom: 4px solid #f39c12; position: sticky; top: 0; z-index: 1000; }
        header a { text-decoration: none; color: inherit; }
        header h1 { margin: 0; font-size: 28px; letter-spacing: 4px; font-weight: bold; cursor: pointer; }

        /* Ana Düzen: Menü her zaman solda */
        .wrapper { display: flex; max-width: 1500px; margin: auto; padding: 20px; gap: 30px; }

        /* SOL MENÜ: Tüm sayfalarda sabit görünür */
        .category-sidebar { flex: 0 0 250px; background: #f9f9f9; padding: 20px; border-radius: 10px; height: calc(100vh - 120px); position: sticky; top: 110px; border: 1px solid #eee; overflow-y: auto; }
        .category-sidebar h2 { font-size: 16px; border-bottom: 2px solid #f39c12; padding-bottom: 10px; margin-top: 0; text-transform: uppercase; }
        .category-list { list-style: none; padding: 0; }
        .category-list li { padding: 10px 0; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .category-list li:hover { color: #f39c12; padding-left: 8px; background: #fff; }

        /* SAĞ İÇERİK ALANI */
        .content-area { flex: 1; min-height: 80vh; }
        .search-box { margin-bottom: 30px; }
        #searchInput { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 8px; outline: none; font-size: 16px; }

        /* Galeri Izgarası */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 20px; }
        .card { background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: #f39c12; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transform: translateY(-3px); }
        .card img { width: 100%; height: 170px; object-fit: contain; background: #f4f4f4; border-radius: 5px; }
        .card h3 { font-size: 12px; margin: 12px 0; color: #555; text-transform: uppercase; }

        /* DETAY SAYFASI (Görsele tıklanınca açılan alan) */
        #detailView { display: none; }
        .detail-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { background: #eee; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .detail-container { display: flex; flex-wrap: wrap; gap: 30px; background: #fff; border: 1px solid #eee; padding: 25px; border-radius: 12px; }
        .detail-img-box { flex: 1; min-width: 350px; }
        .detail-img-box img { width: 100%; border-radius: 8px; border: 1px solid #eee; }
        .detail-actions { flex: 1; min-width: 300px; text-align: center; }

        /* Reklam Alanları */
        .ad-banner { background: #f4f4f4; border: 1px dashed #bbb; padding: 20px; margin: 15px 0; color: #888; font-size: 12px; border-radius: 8px; }
        .download-btn { background: #f39c12; color: #000; padding: 18px 40px; text-decoration: none; border-radius: 50px; font-weight: bold; display: block; font-size: 20px; margin: 20px 0; }
        .download-btn:hover { background: #000; color: #f39c12; }

        /* Diğer Görseller (Related) */
        .related-title { margin-top: 50px; border-top: 1px solid #eee; padding-top: 30px; font-size: 20px; }

        footer { padding: 40px; text-align: center; border-top: 1px solid #eee; margin-top: 50px; font-size: 14px; color: #999; }
        footer a { color: #f39c12; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<header><a href="index.html"><h1>FREE VECTOR STOCK</h1></a></header>

<div class="wrapper">
    <aside class="category-sidebar">
        <h2>CATEGORIES</h2>
        <ul class="category-list" id="categoryMenu"></ul>
        <div class="ad-banner" style="margin-top:20px;">SIDEBAR AD</div>
    </aside>

    <main class="content-area">
        
        <div id="galleryView">
            <div class="search-box"><input type="text" id="searchInput" placeholder="Search across all categories..."></div>
            <div class="ad-banner">TOP HORIZONTAL AD (728x90)</div>
            <div id="vectorGrid" class="grid"></div>
            <div id="pagination" style="display:flex; justify-content:center; gap:10px; margin-top:40px;"></div>
        </div>

        <div id="detailView">
            <div class="detail-header">
                <div class="back-btn" onclick="showGallery()">← Back to Results</div>
                <h2 id="detTitle" style="margin:0; text-transform: uppercase;"></h2>
            </div>
            
            <div class="detail-container">
                <div class="detail-img-box">
                    <img id="detImg" src="">
                </div>
                <div class="detail-actions">
                    <div class="ad-banner">REKLAM (İndirme Öncesi)</div>
                    <a id="detDl" href="" class="download-btn" download>DOWNLOAD VECTOR (EPS)</a>
                    <div class="ad-banner">REKLAM (İndirme Sonrası)</div>
                </div>
            </div>

            <div class="related-title">You Might Also Like</div>
            <div id="relatedGrid" class="grid" style="margin-top:20px;"></div>
        </div>

    </main>
</div>

<footer>
    2026 © FREE VECTOR STOCK. All rights reserved. <br>
    <a href="mailto:hakankacar2014@gmail.com">Contact: hakankacar2014@gmail.com</a>
</footer>

<script>
    const categories = ["Abstract", "Animals/Wildlife", "The Arts", "Backgrounds/Textures", "Beauty/Fashion", "Buildings/Landmarks", "Business/Finance", "Celebrities", "Education", "Food and Drink", "Healthcare/Medical", "Holidays", "Industrial", "Interiors", "Miscellaneous", "Nature", "Objects", "Parks/Outdoor", "People", "Religion", "Science", "Signs/Symbols", "Sports/Recreation", "Technology", "Transportation", "Vintage"];
    
    let rawData = []; let filtered = []; let page = 1; const limit = 12;

    // Alfabetik Menü Oluşturma
    const menu = document.getElementById('categoryMenu');
    categories.sort().forEach(cat => {
        const li = document.createElement('li');
        li.innerText = cat;
        li.onclick = () => { 
            showGallery(); // Her kategoride ana görünümü aç
            document.getElementById('searchInput').value = cat; 
            filterData(cat); 
            window.scrollTo({top: 0, behavior: 'smooth'});
        };
        menu.appendChild(li);
    });

    // Verileri Yükle
    fetch('vectors.json').then(r => r.json()).then(data => {
        rawData = data; filtered = data; render();
    });

    function render() {
        const grid = document.getElementById('vectorGrid');
        const pag = document.getElementById('pagination');
        grid.innerHTML = ""; pag.innerHTML = "";

        const slice = filtered.slice((page-1)*limit, page*limit);
        slice.forEach(name => {
            const folder = name.trim();
            grid.innerHTML += `
                <div class="card" onclick="openDetail('${folder}')">
                    <img src="vectors/${folder}/${folder}.jpg" onerror="this.src='https://via.placeholder.com/230x170?text=Vector'">
                    <h3>${folder.replace(/-/g, ' ')}</h3>
                </div>`;
        });

        const total = Math.ceil(filtered.length / limit);
        if(total > 1) {
            for(let i=1; i<=total; i++) {
                const b = document.createElement('button');
                b.innerText = i; b.style.padding="10px 15px"; b.style.cursor="pointer";
                b.style.background = (i===page) ? "#f39c12" : "#fff";
                b.onclick = () => { page = i; render(); window.scrollTo(0,0); };
                pag.appendChild(b);
            }
        }
    }

    function openDetail(folder) {
        document.getElementById('galleryView').style.display = "none";
        document.getElementById('detailView').style.display = "block";
        document.getElementById('detTitle').innerText = folder.replace(/-/g, ' ');
        document.getElementById('detImg').src = `vectors/${folder}/${folder}.jpg`;
        document.getElementById('detDl').href = `vectors/${folder}/${folder}.eps`;
        
        // Rastgele Alakalı Görseller
        const related = document.getElementById('relatedGrid'); related.innerHTML = "";
        const shuffle = [...rawData].sort(() => 0.5 - Math.random()).slice(0, 4);
        shuffle.forEach(name => {
            const f = name.trim();
            related.innerHTML += `<div class="card" onclick="openDetail('${f}')"><img src="vectors/${f}/${f}.jpg"><h3>${f}</h3></div>`;
        });
        window.scrollTo(0,0);
    }

    function showGallery() {
        document.getElementById('detailView').style.display = "none";
        document.getElementById('galleryView').style.display = "block";
    }

    function filterData(val) {
        filtered = rawData.filter(v => v.toLowerCase().includes(val.toLowerCase()));
        page = 1; render();
    }
    document.getElementById('searchInput').oninput = (e) => filterData(e.target.value);
</script>
</body>
</html>
